<div class="background">
    <div class="container-fluid pt-5 transbox" >
        <h1 class="text-center"></h1>
        <h3 class="text-center">zLend - Crypto Lending Protocol</h3>
    
        <div class="container mt-5 text-center">
            
            <div class="row">
                <div class="col">
                    <h3 *ngIf="!deposits">Loading ...</h3>
                  

                    <h3 *ngIf="loans && deposits">Current Balance: ${{(deposits.balance - loans.balance)??'0'}}</h3>

                    <p><a routerLink="/docs/docs-main">Learn More </a></p>

                    <div class="row my-4">
                        <div class="col-12 col-md-6">
                            <your-deposits></your-deposits>
                        </div>
                        <div class="col-12 col-md-6">
                            <your-borrowals></your-borrowals>
                        </div>
                    </div>

                    <div class="row my-4">
                        <div class="col-12 col-md-6">
                            <deposit-assets></deposit-assets>
                        </div>

                        <div class="col-12 col-md-6">
                            <borrow-assets></borrow-assets>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
